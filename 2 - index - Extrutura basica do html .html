<!-- estrutura basica de uma pagina em html-->
<!-- !DOCTYPE define o tipo de linguagem de marcacao que esta sendo utilizada nesse caso html-->
<!DOCTYPE html>
<!-- lang="" atributo que mostra o tipo de liguagem que vai ser usada o navegador -->
<!-- o navegador vai respeitar o tipo de linguagem definida nesse atributo -->
<html lang="pt-br">
    <!-- header e aonde fica as configuracoes do html -->
    <!-- cabecelho onde tem informacoes do titulo da pagina & importacoes do css -->
    <!-- importacoes dejava script & importacoes de fonte & importacoes de bootstrap -->
    <!-- informacoes da pagina & informacoes de linguagem -->
    <header>
        <!-- tag title Titulo da pagina fica na aba da pagina -->
        <title>FUCTURA</title>
        <!-- charset="utf-8" padrao de escrita brasileiro inclui caracteres especiais -->
        <meta charset="utf-8"/>
        <!-- rel="stylesheet" e a relacao que por padrao e do tipo stylesheet -->
        <!-- href="styles.css" e aonde o link vai pegar as informacoes  -->
        <link rel="stylesheet" href="3 - style-1.css" />
    </header>
    <!-- local onde a pagina web e desenvolvida -->
    <!-- tudo que estiver dentro da pagina vai esta no body-->
    <body>
        <div class="main">
            <h1>TESTE</h1>
        </div>
        <!-- sempre colocar texto dentro de uma tag se nao colocar ele vai ficar sem rastreabilidade -->
        
        <!-- p paragrafo & br usado para quebrar o texto -->
        <p class="teste">Texto livre para desenvolvimento <br /> 
        Novo
        </p>
        Aula - 1 java 4 Introducao ao HTML, CSS e JS
    </body>
</html>
