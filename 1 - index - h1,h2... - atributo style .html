<!DOCTYPE html>
<html>
    <!-- h1,h2, h3 etc ... exibe o texto em negrito, quanto maior o numero a fonte diminui -->
    <!-- style="" Atributo style -->
    <!-- para colorir varias tags e mais indicado usar css, o css deixa codigo mais limpo e e menos trabalhoso -->
    <h1 style="color:blue">TESTE</h1>
    <h2>TESTE</h2>
    <h3>TESTE</h3>
    <h4>TESTE</h4>
    <h5>TESTE</h5>
    <h6>TESTE</h6>

</html>
